<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Ring back -->
  <ellipse cx="16" cy="17" rx="15" ry="5" fill="none" stroke="#f5f5f5" stroke-width="2.5" opacity="0.5"/>
  <!-- Planet body -->
  <circle cx="16" cy="15" r="9" fill="#f59e0b"/>
  <circle cx="16" cy="15" r="9" fill="url(#grad)"/>
  <!-- Ring front -->
  <ellipse cx="16" cy="17" rx="15" ry="5" fill="none" stroke="#f5f5f5" stroke-width="2" stroke-dasharray="47 47" stroke-dashoffset="0"/>
  <!-- Gradient for depth -->
  <defs>
    <radialGradient id="grad" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#d97706"/>
    </radialGradient>
  </defs>
</svg>
